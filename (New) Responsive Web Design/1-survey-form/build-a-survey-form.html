<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form">

    <label id="name-label" for="name">Name
      <input type="text" id="name" placeholder="name" required>
    </label>

    <label id="email-label" for="email">Email
      <input type="email" id="email" placeholder="Email" required>
    </label>

    <label id="number-label" for="email">Number
      <input type="number" id="number" min="3" max="25" placeholder="3" required>
    </label>

    <select id="dropdown">
      <option>Option 1</option>
      <option>Option 2</option>
    </select>

    <input type="radio" name="radio" value="one">
    <input type="radio" name="radio" value="two">

    <input type="checkbox" name="radio-one" value="one">
    <input type="checkbox" name="checkbox-two" value="two">

    <textarea></textarea>
    <button id="submit" type="submit">Submit</button>

  </form>
</body>

</html>
